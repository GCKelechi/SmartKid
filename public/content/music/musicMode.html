<template name="musicMode">
  <div id="main-container">
    <h2>Music Learning - Age 7</h2>
    {{#each lessons}}
      <div class="lesson">
        <h3>{{title}}</h3>
        <p>{{question}}</p>
        <audio controls>
          <source src="/content/music/{{audio}}" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        {{#if options}}
          <div class="options">
            {{#each options}}
              <button class="btn answer-option">{{this}}</button>
            {{/each}}
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
