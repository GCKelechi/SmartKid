<template name="maths">
  <div class="container">
    <h2>Math Zone</h2>
    <div class="math-question">
      <label for="math-input">What is 5 + 3?</label>
      <input type="number" id="math-input" placeholder="Your answer" />
      <button id="check-math-answer" class="btn">Check</button>
    </div>
    <div id="math-feedback" style="margin-top: 10px; font-weight: bold;"></div>
  </div>
</template>
