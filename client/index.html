<body>
  {{> navbar }}
  {{> homePage }}
</body>

<template name="navbar">
  <nav class="navbar">
    <div class="nav-left">
      <a href="#" class="nav-brand">SmartKid</a>
    </div>
    <div class="nav-right">
      <button id="login-btn" class="btn">Log In</button>
      <button id="logout-btn" class="btn" style="display:none;">Log Out</button>
    </div>
  </nav>
</template>

<template name="homePage">
  <div class="container">
    <h1>Welcome to SmartKid</h1>
    <div id="profile-selection">
      <button class="btn btn-primary" id="child1">Child 1</button>
      <button class="btn btn-primary" id="child2">Child 2</button>
      <button class="btn btn-primary" id="child3">Child 3</button>
    </div>
    <div id="learning-menu" style="display:none;">
      <h2>Select Learning Mode</h2>
      <button class="btn btn-success" id="baby-mode">Baby Play</button>
      <button class="btn btn-success" id="junior-mode">Junior Learner</button>
      <button class="btn btn-success" id="explorer-mode">Explorer Mode</button>
    </div>
  </div>
</template>
