<template name="explorerMode">
  <div class="explorer-mode-container">
    <h2>Explorer Mode</h2>
    <p>Select a subject to explore:</p>

    <!-- Subject Buttons -->
    <div class="subject-buttons mb-3">
      <button class="btn btn-info m-1" id="explorer-maths">Maths</button>
      <button class="btn btn-info m-1" id="explorer-literacy">Literacy</button>
      <button class="btn btn-info m-1" id="explorer-fineart">Fine Art</button>
      <button class="btn btn-info m-1" id="explorer-music">Music</button>
      <button class="btn btn-info m-1" id="explorer-bible">Bible Learning</button>

    <!-- Dynamic Subject Content Output Area -->
    <div id="explorer-activity-output" class="mt-3">
      <!-- Dynamic lesson content will be loaded here in the future -->
    </div>
  </div>
